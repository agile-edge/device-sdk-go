version: 2
updates:
  # Maintain dependencies for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "github.com/agile-edgex/go-mod-core-contracts/v3"
        # Included when go-mod-bootstrap is updated
      - dependency-name: "github.com/agile-edgex/go-mod-messaging/v3"
        # Included when go-mod-bootstrap is updated
      - dependency-name: "github.com/agile-edgex/go-mod-registry/v3"
        # Included when go-mod-bootstrap is updated
      - dependency-name: "github.com/agile-edgex/go-mod-secrets/v3"
        # Included when go-mod-bootstrap is updated